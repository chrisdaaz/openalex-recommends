<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>OpenAlex Recommended Reading</title>
    <style>
      .suggestions ul { padding: 0; margin: 0; }
      .suggestions ul li { list-style: none; padding: 5px 0; }
      .suggestions ul li:hover { background: #eee; }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="headings">
        <h1>OpenAlex Recommends</h1>
        <h2>Get reading recommendations from <a href="https://docs.openalex.org/">OpenAlex</a>, a comprehensive catalog of scholarly papers.</h2>
      </div>
      
      <article>

        <form action="https://api.openalex.org" method="get" name="search">

          <label for="title"><h3>Search for the title of a work:</h3></label>
          
          <input name="title" type="search" placeholder="Begin typing..." required>

          <div class="suggestions"></div>
                    
          <button type="submit" class="contrast">Submit</button>      
        
        </form>
        
      </article>

      <footer>
        <p>By <a href="https://github.com/chrisdaaz/">Chris Diaz</a>. This website is in no way affiliated with <a href="https://ourresearch.org/">OurResearch</a>, the makers of <a href="https://openalex.org/">OpenAlex</a>. I made this for fun.</p>
      </footer>

    </main>
    <script src="./main.js"></script>  
  </body>
</html>
